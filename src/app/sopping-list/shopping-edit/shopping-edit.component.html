<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" name="name" #nameRef>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="text" class="form-control" id="amount" name="amount" #amtRef>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <button class="btn btn-success" type="submit" (click)="handleClick()">Add</button>
            <button class="btn btn-danger" type="button" (click)="handleDeleteItems()">Delete</button>
            <button class="btn btn-primary" type="button">Cancel</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
